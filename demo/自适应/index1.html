<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CSS两列布局，右侧固定，左侧自适应宽度</title>
    <style>
        .box{width:90%; margin:0 auto; overflow:auto; _display:inline-block;}
        .you{width:200px; float:right; background:#090}
        .zuo{margin-right:210px; background:#F33}
    </style>
</head>
<body>
    
<div class="box">
    <div class="zuo">这是左侧的内容，自适应宽度</div>
    <div class="you">这是右侧的内容</div>
    
</div> 
</body>
</html>
