<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CSS两列布局，左侧固定，右侧自适应宽度</title>
    <style>
        .box{width:90%; margin:0 auto; overflow:auto; _display:inline-block;}
        .zuo{width:150px; float:left; background:#6F0}
        .you{margin-left:160px; background:#FC0}
    </style>
</head>
<body>
    
<div class="box">
    <div class="zuo">这是左侧的内容 固定宽度</div>
    <div class="you" >中间内容，自适应宽度</div>
</div>
 
</body>
</html>
